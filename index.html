<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Envie sua mensagem</title>
  </head>
  <body>
    <div class="wrapper">
      <img id="logo" src="./img/Logo.png" alt="logo" />
      <h1 id="title">Envie sua mensagem</h1>
      <form id="contact">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" name="nome" placeholder="Nome Completo" />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="johndoe@email.com" />
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea
            name="mensagem"
            placeholder="Insira sua mensagem"
          ></textarea>
        </div>
        <button id="btnForm" type="submit">Enviar</button>
      </form>
    </div>

    <script src="functions.js"></script>
  </body>
</html>
